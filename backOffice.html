<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <title>BackOffice</title>

    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="netflix-logo">
        <div>
            <img class="netflix-logo" src="netflix_logo.png" style="height: 50px;width: 100px;" alt="Netflix logo" />
        </div>
        <div>
            <h1 class="mb-4">BACKOFFICE</h1>
        </div>
    </div>
    <div class="alert-container"></div>
    <div class="container mt-n2">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <form onsubmit="sendMovies(event)" class="form1">
                    <div class="form-group">
                        <label for="name">Name of movie:</label>
                        <input type="text" class="form-control input-forms-1" id="name" aria-describedby="name"
                            placeholder="Please enter the name of the movie" required />
                    </div>
                    <div class="form-group">
                        <label for="description">Description of the movie:</label>
                        <textarea style="border-radius: 5px; padding-left: 10px" id="description"
                            class="input-forms-1 form-control" name="description"
                            placeholder="Please add a description of the product" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">What is the category of the movie:</label>
                        <select name="category" id="category" class="input-forms-1 form-control"
                            style="border-radius: 5px; padding-left: 10px">
                            <option value="Thriller">Thriller</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Crime">Crime</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Please add an image URL:</label>
                        <input style="border-radius: 5px; padding-left: 10px" type="text"
                            class="form-control input-forms-1" id="image" aria-describedby="image"
                            placeholder="Please add an image URL of the product" required />
                    </div>
                    <div class="buttongroup">
                        <div>
                            <button type="submit" class="btn btn-primary"> Submit </button>
                            <button type="reset" class="btn btn-secondary">Delete</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="backOffice.js"></script>
</body>

</html>
